<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>낚시터감별기</title>
  <style>
    body {
      font-family: 'Arial';
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 300px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎣 낚시터감별기</h1>

  <input type="text" id="urlInput" placeholder="예: https://login.naver.com">
  <br>
  <button onclick="checkURL()">감별하기</button>

  <div id="result">🔍 결과가 여기에 표시됩니다.</div>

  <script>
    async function checkURL() {
      const url = document.getElementById("urlInput").value;
      const response = await fetch("https://naksiter.onrender.com/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url: url })
      });
      const data = await response.json();
      document.getElementById("result").innerText = "🔍 결과: " + data.result;
    }
  </script>
</body>
</html>
